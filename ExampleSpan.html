<!DOCTYPE html>
<html>
<head>
	<style>
		#s1 {
			color: blue;
		}
		#s2 {
			font-size: 2em;
		}
		.bigger {
			font-size: 5em;
			color: red;
		}
		.redder {
			background-color: darkred;
		}
	</style>
</head>
<body>
	Με αυτό το αρχείο <span id="s1">html</span> θα δείξουμε μερικά
	παραδείγματα για το span και πως μπορούμε να το χρησιμοποιήσουμε
	για να μορφοποιήσουμε <span id="s2">κείμενο</span>.
	Για να δούμε και ένα παράδειγμα με
	<span class="bigger">span</span> που έχουν <span class="bigger redder">class</span>.
</body>
</html>
